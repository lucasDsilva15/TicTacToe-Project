<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <img src="https://ghomsi.github.io/gitstore/img/tictactoe.gif">
        </div>
    <div class="main-container">
        <div class ='start-screen'>
            <button id="playCOM">Play against COM</button>
            <button id="playP">Play against Player</button>
        </div>
        <div class="playing-screen">
            <div class="board">
                <div data-index="1" class="box"></div>
                <div data-index= 2 class="box"></div>
                <div data-index= 3 class="box"></div>
                <div data-index= 4 class="box"></div>
                <div data-index= 5 class="box"></div>
                <div data-index= 6 class="box"></div>
                <div data-index= 7 class="box"></div>
                <div data-index= 8 class="box"></div>
                <div data-index= 9 class="box"></div>
                <div id="line"></div>
            </div>
        </div>
        <div class="footer">
            <button class="reset" >Reset</button>
            <p class="results"></p>
            <div class="scoreboard">
                X: 0<br>
                Draw: 0<br>
                O: 0<br>
            </div>
        </div>
    </div>
    
</body>
</html>
